<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/instagram-celular.png" alt="celular" />
      </div>
      <section class="instagram-continue">
        <div class="group">
          <img
            src="./images/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="images/perfil.jpg" alt="foto de perfil" />
          </div>
          <input
            type="button"
            class="instagram-login"
            value="Continue como o.gustavoferreira"
          />
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é o.gustavoferreira?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <footer class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
